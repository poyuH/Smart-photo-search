<!DOCTYPE html>
<html>
<head>

	<title>Smart photo search</title>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
  <!-- for API gateway SDK -->
  <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
  <script type="text/javascript" src="lib/url-template/url-template.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
  <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
  <script type="text/javascript" src="apigClient.js"></script>

  <!-- Font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>
	<div class="panel" id="panel">
        <h3> Search </h3>
  		<form action="#0" id="search-form">
            <input type="text" id="transcript" name="transcript" placeholder="input search query">
            <input type="submit" value="Search">
            <button id="start-button" title="Start Transcription">
                <i id="recording" class="fa fa-microphone"></i> Start recording
            </button>
            <button id="stop-button"  title="Stop Transcription" disabled="true"><i
                    class="fa fa-stop-circle"></i> Stop recording
            </button>
  		</form>
        <ol id="result-list"></ol>
    </div>

	<div class="panel" id="panel2">
        <h3 id='uploadTitle'> Upload photo </h3>
  		<form action="#0" id="upload-form">
            <input type="file" id="photo" name="photo" accept="image/png, image/jpeg, image/jpg">
            <input type="submit" value="Upload">
  		</form>
	</div>
  <!-- Interactive Javascript file -->
  <script type="text/javascript" src="index.js"></script>
  <script src="transcribe/main.js"></script>
  
</body>

</html>
